<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
      background: radial-gradient(
          ellipse at top left,
          #fef3e2 0%,
          #fae8d0 25%,
          #f5d9c0 50%
        ),
        radial-gradient(
          ellipse at bottom right,
          #f5e6d3 0%,
          #efe0cf 50%,
          #e8d5c4 100%
        );
      background-blend-mode: overlay;
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      overflow: hidden;
    }

    .slide-container {
      width: 100%;
      height: 100%;
      max-width: calc(100vw - 4rem);
      max-height: calc(100vh - 4rem);
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(40px);
      border-radius: 24px;
      border: 1px solid rgba(210, 180, 150, 0.2);
      box-shadow: 0 20px 60px rgba(139, 90, 43, 0.08),
        inset 0 1px 0 rgba(255, 255, 255, 0.8);
      overflow: hidden;
    }

    .slide-content {
      display: grid;
      grid-template-columns: 42% 58%;
      height: 100%;
      gap: 0;
    }

    .image-section {
      position: relative;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #f9f4ef 0%, #f5ebe0 100%);
    }

    .image-wrapper {
      flex: 1;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .slide-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: saturate(0.9) brightness(1.02);
    }

    .image-caption {
      padding: 1.25rem 2rem;
      background: rgba(245, 235, 224, 0.6);
      backdrop-filter: blur(10px);
      color: #8b6f47;
      font-size: 0.875rem;
      border-top: 1px solid rgba(210, 180, 150, 0.3);
      font-weight: 500;
    }

    .image-credit {
      color: #a0826d;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
      border-bottom: 1px solid transparent;
    }

    .image-credit:hover {
      color: #8b6f47;
      border-bottom-color: #8b6f47;
    }

    .content-section {
      padding: 3.5rem 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: radial-gradient(
        ellipse at top right,
        rgba(250, 240, 230, 0.9) 0%,
        rgba(255, 248, 240, 0.85) 50%,
        rgba(252, 245, 237, 0.9) 100%
      );
      overflow-y: auto;
    }

    .content-section::-webkit-scrollbar {
      width: 6px;
    }

    .content-section::-webkit-scrollbar-track {
      background: rgba(210, 180, 150, 0.1);
    }

    .content-section::-webkit-scrollbar-thumb {
      background: rgba(160, 130, 109, 0.3);
      border-radius: 3px;
    }

    .content-header {
      margin-bottom: 3rem;
    }

    .slide-title {
      font-size: 2.75rem;
      font-weight: 600;
      color: #5d4e37;
      letter-spacing: -0.02em;
      line-height: 1.2;
      margin-bottom: 0.75rem;
    }

    .slide-subtitle {
      color: #9d8b76;
      font-size: 1.125rem;
      font-weight: 400;
      letter-spacing: 0.01em;
    }

    .card-list {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 2rem;
      border: 1px solid rgba(210, 180, 150, 0.15);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 16px rgba(139, 90, 43, 0.04);
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(139, 90, 43, 0.08);
      background: rgba(255, 255, 255, 0.75);
      border-color: rgba(210, 180, 150, 0.25);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 0.875rem;
    }

    .point-icon {
      font-size: 1.75rem;
      filter: grayscale(0.3) opacity(0.85);
      transition: all 0.3s ease;
    }

    .card:hover .point-icon {
      filter: grayscale(0) opacity(1);
      transform: scale(1.1);
    }

    .point-title {
      font-size: 1.375rem;
      font-weight: 600;
      color: #5d4e37;
      letter-spacing: -0.01em;
    }

    .point-text {
      color: #8b7355;
      line-height: 1.6;
      font-size: 1rem;
      padding-left: 2.75rem;
      font-weight: 400;
    }

    @media (max-width: 1024px) {
      .slide-content {
        grid-template-columns: 1fr;
        grid-template-rows: 40% 60%;
      }

      .content-section {
        padding: 2.5rem 2rem;
      }

      .slide-title {
        font-size: 2.25rem;
      }
    }

    @media (max-width: 640px) {
      body {
        padding: 1rem;
      }

      .slide-container {
        max-width: calc(100vw - 2rem);
        max-height: calc(100vh - 2rem);
        border-radius: 16px;
      }

      .content-section {
        padding: 2rem 1.5rem;
      }

      .slide-title {
        font-size: 1.875rem;
      }

      .card {
        padding: 1.5rem;
      }

      .point-icon {
        font-size: 1.5rem;
      }

      .point-title {
        font-size: 1.125rem;
      }

      .point-text {
        padding-left: 2.5rem;
        font-size: 0.9375rem;
      }
    }
  </style>
  <body>
    <div class="slide-container image-left-template variant-cards">
      <div class="slide-content">
        <figure class="image-section">
          <div class="image-wrapper">
            <img
              class="slide-image"
              src="https://images.unsplash.com/photo-1518085250887-2f903c200fee?auto=format&fit=crop&w=1200&q=60"
              alt="Microprocessor on a board"
            />
          </div>
          <figcaption class="image-caption">
            Source:
            <a
              class="image-credit"
              href="https://unsplash.com"
              target="_blank"
              rel="noopener"
              >Unsplash</a
            >
          </figcaption>
        </figure>

        <section class="content-section">
          <header class="content-header">
            <h2 class="slide-title">Why Microprocessors Won</h2>
            <p class="slide-subtitle">Three powerful advantages</p>
          </header>

          <div class="card-list slide-points">
            <article class="point-item card">
              <header class="card-header">
                <span class="point-icon" aria-hidden="true">âš¡</span>
                <h3 class="point-title">Performance</h3>
              </header>
              <p class="point-text">
                Integrated pipelines and caches boost speed.
              </p>
            </article>

            <article class="point-item card">
              <header class="card-header">
                <span class="point-icon" aria-hidden="true">ðŸ“¦</span>
                <h3 class="point-title">Integration</h3>
              </header>
              <p class="point-text">
                CPU, memory controllers, and graphics on a chip.
              </p>
            </article>

            <article class="point-item card">
              <header class="card-header">
                <span class="point-icon" aria-hidden="true">ðŸ’¡</span>
                <h3 class="point-title">Efficiency</h3>
              </header>
              <p class="point-text">
                Lower power per operation enables mobile devices.
              </p>
            </article>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
