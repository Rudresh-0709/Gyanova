<!-- slide_templates/image_right.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="slide-container image-right">
      <div class="slide-content">
        <!-- TEXT SECTION -->
        <div class="text-section">
          <h1 class="slide-title">{{slide_title}}</h1>
          <p class="slide-description">{{slide_description}}</p>
          <ul class="slide-points">
            {% for point in slide_points %}
            <li>{{point}}</li>
            {% endfor %}
          </ul>
        </div>
        <!-- IMAGE SECTION -->
        <div class="image-section">
          <img src="{{image_path}}" alt="Slide Visual" class="slide-image" />
        </div>
      </div>
    </div>
  </body>
  <style>
    /* css_styles/default.css */

    /* Base container */
    .slide-container {
      width: 100%;
      height: 100%;
      padding: 2rem;
      box-sizing: border-box;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Core layout for image-right */
    .image-right .slide-content {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: stretch;
      gap: 2rem;
      width: 100%;
      max-width: 1200px;
      height: 100%;
    }

    /* Text area */
    .text-section {
      flex: 1.2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
    }

    .slide-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #111;
    }

    .slide-description {
      font-size: 1.1rem;
      margin-bottom: 1rem;
      color: #333;
    }

    .slide-points {
      list-style-type: disc;
      padding-left: 1.5rem;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    /* Image area */
    .image-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .slide-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
    }

    .slide-image:hover {
      transform: scale(1.03);
    }

    /* Responsive handling */
    @media (max-width: 768px) {
      .image-right .slide-content {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .text-section {
        align-items: center;
      }
    }
  </style>
</html>
